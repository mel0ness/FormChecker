<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./lapin.png">
    <title>Form Checker</title>
</head>

<body>

    <form action="">


        <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input name="pseudo" id="pseudo" type="text">
            <span></span>
        </div>

        <div class="email-container">
            <label for="email">Email
            </label>
            <input type="text" id="email" name="email">
            <span>Email incorrect</span>
        </div>

        <div class="password-container">
            <label for="password">Mot de passe
            </label>
            <input type="password" id="password" name="password">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <div class="confirmPassword-container">
            <label for="confirmPassword">Confirmer mot de passe
            </label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span></span>

        </div>

        <input type="submit" value="Valider">


    </form>







    <script src="./index.js"></script>
</body>

</html>
